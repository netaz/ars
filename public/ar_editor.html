<!-- Include Bootstrap Datepicker -->

<div id="myModal" class="modal fade" role="dialog" style="overflow:scroll;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit AR</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">

          <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Open Date: </label>
            </div>
            <div class="col-xs-3">
                <p class="form-control-static">{{newAR.OpenDate | date:'dd-MM-yyyy' }}</p>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Close Date: </label>
            </div>
            <div class="col-xs-3">
                <p class="form-control-static">{{newAR.CloseDate | date:'dd-MM-yyyy' }}</p>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Due Date: </label>
            </div>
            <div class="col-xs-9">
              <p class="input-group">
                <input type="date" class="form-control" uib-datepicker-popup='dd-MMMM-yyyy' ng-model="newAR.DueDate"  ng-required="true"/>
              </p>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Description: </label>
            </div>
            <div class="col-xs-9">
              <textarea style="height:250px; width:400px; overflow:scroll;" ng-model="newAR.Description" placeholder="Description"></textarea>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Status: </label>
            </div>
            <div class="col-xs-3">
              <select name="singleSelect" id="singleSelect" ng-model="newAR.Status">
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
                <option value="Deleted">Deleted</option>
              </select>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Assigned to: </label>
            </div>
            <div class="col-xs-3">
              <select name="singleSelect" id="singleSelect"  ng-model="newAR.OwnerID">
                  <option ng-repeat="user in users" value={{user.UserID}}>{{user.LastName}}, {{user.FirstName }}</option>
              </select>
            </div>
          </div>
          <br>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" ng-click="commitAR()">
          <span class="glyphicon glyphicon-save"></span>  Save Changes
        </button>
        <button class="btn btn-default" data-dismiss="modal" ng-click="cancelEdit()">
          <span class="glyphicon glyphicon-remove"></span>  Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<body>
      <div class="container">
        <h3>Users</h3>
        <table st-table="displayed" st-safe-src="users" class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
          </tr>
          <tr>
            <th colspan="6">
			           <input st-search placeholder="search" class="input-sm form-control" type="search"/>
		        </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in displayed">
            <td ng-model="user.FirstName">{{user.FirstName}} {{user.LastName}}</td>
            <td ng-model="user.Email">{{user.Email}}</td>
            <td>
              <button class="btn-link" ng-click="deleteUser(user.UserID)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
              </td>
            </tr>
          </tfoot>
        </table>
  </div>
  </body>
  </html>
